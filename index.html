<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- link font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/CSS/style.css">

  <title>Boolzapp</title>

</head>


<body>

  <div class="row d-flex debug">
    <div class="col left d-flex d-column debug">
      <div class="col profile d-flex d-between align-center debug">

        <div class="col icon  margin-left-s debug">
          <img src="assets/img/avatar_1.jpg" alt="">
        </div>
        <div class="col action d-flex d-between margin-right-m">
          <i class="fa-solid fa-circle-notch"></i>
          <i class="fa-solid fa-message"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

      </div>
      <div class="col noti d-flex align-center debug">
        <div class="col bell d-flex d-center align-center margin-left-s debug">
          <i class="fa-solid fa-bell-slash"></i>
        </div>
        <div class="col noti-text margin-left-s debug">
          <p>Ricevi notifiche di nuovi messaggi</p>
          <a href="">Attiva notifiche dekstop</a>
        </div>
      </div>
      <div class="col input d-flex d-center align-center debug">
        <div class="container d-flex debug">
          <div class="magnifying d-flex align-center d-center debug">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div> 
          <div class="search d-flex align-center debug">
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
      </div>
      <div class="col chat debug">
        <div class="col personal d-flex align-center">
          <div class="icon margin-left-s">
            <img src="assets/img/avatar_2.jpg" alt="">
          </div>
          <div class="name margin-left-s">
            <p>Fabio</p>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="time">
            <p>16:05</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col right d-flex d-column debug">
      <div class="col user debug">user</div>
      <div class="col lecture debug">messaggi</div>
      <div class="col write debug">scrivi il messaggio</div>
    </div>
  </div>

</body>


</html>
